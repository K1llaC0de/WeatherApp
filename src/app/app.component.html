<div class="weather-container">
  <h1>Weather App</h1>

  <input
    type="text"
    [(ngModel)]="city"
    placeholder="Enter city name"
    class="city-input"
  />
  <button pButton (click)="getWeather()">Get Weather</button>
  
  <img id="weather-icon" [src]="weatherIconUrl" alt="Weather Icon" *ngIf="weatherIconUrl">
  
  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <div *ngIf="weatherData" class="weather-result">
    <h2>Weather Data for {{ city }}</h2>
    <pre>{{ weatherData | json }}</pre>
  </div>

  <div id="hourly-forecast">
    <div *ngFor="let forecast of hourlyForecast" class="forecast-item">
      <p>{{ forecast.time }}</p>
      <p>{{ forecast.temp }}Â°C</p>
    </div>
  </div>
</div>
